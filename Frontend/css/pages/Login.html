<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="../css/Login.css">
<title>Login - MiTienda</title>
</head>
<body background="/Assets/gradiant.jpg">
  <main class="login-container" role="main" aria-label="Formulario de inicio de sesión">
    <h1>Iniciar Sesión</h1>
    <form id="login-form" onsubmit="handleLogin(event)" novalidate action="../index.html">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required autocomplete="username" placeholder="tuemail@ejemplo.com" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••" />
      <button type="submit">Entrar</button>
    </form>
    <p class="footer-text">¿No tienes cuenta? <a href="#" onclick="alert('Función de registro no implementada')">Regístrate</a></p>
  </main>
<script>
  function handleLogin(e) {
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();
    if (!email || !password) {
      alert('Por favor, completa todos los campos.');
      return;
    }
    // Simulate login success flow
    alert('Login exitoso! Bienvenido, ' + email);
    e.target.reset();
  }
</script>
</body>
</html>
