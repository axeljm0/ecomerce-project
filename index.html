<!DOCTYPE html>
<html lang="es">
<head>

<title>eCommerce</title>
<link rel="stylesheet" href="Frontend/css/style.css">

<body>
<header>
  <div class="header-inner">
    <div class="logo"></div>
          <h1 style="margin-left: -410px; padding: 0%; cursor: pointer;">MiTienda</h1>
                  <input type="text" name="Buscar productos" id="search" placeholder="Buscar"
        style="
         width: 500px;
         border: solid black 2px;
         border-radius: 10px;
         background-color: rgb(255, 255, 255);
         text-align: center;
         line-height: 50px;
         font-size: 30px;
        ">
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <img 
    style="
    padding: 0%;
    width: 25px;
    margin-right: -500px;
    ">
  </div>
</header>

<main class="container" role="main">
  <section class="hero" aria-label="Banner principal con oferta destacada">
    <h1>Bienvenido a MiTienda</h1>    
    <p>Lo mejor en tecnolog√≠a y accesorios de moda a un solo clic.</p>
    <button type="button" onclick="alert('Gracias por visitar MiTienda!')">Compra Ahora</button>

  </section>
  <section aria-label="Listado de productos" class="products">
    <article class="product-card">
      <img src="Frontend/Assets/latitude.png" alt="Producto 1" class="product-image" />
      <div class="product-info">
        <h2 class="product-name">DELL latitude 5400</h2>
        <p class="product-price">$199</p>
        <button class="add-to-cart" type="button" onclick="alert('Producto 1 agregado al carrito')">Agregar al carrito</button>
      </div>
    </article>
    <article class="product-card">
      <img src="/Frontend/Assets/casio.jpg" alt="Producto 2" class="product-image" />
      <div class="product-info">
        <h2 class="product-name">Reloj casio</h2>
        <p class="product-price">$150.99</p>
        <button class="add-to-cart" type="button" onclick="alert('Producto 2 agregado al carrito')">Agregar al carrito</button>
      </div>
    </article>
    <article class="product-card">
      <img src="Frontend/Assets/apple.jpg" alt="Producto 3" class="product-image" />
      <div class="product-info">
        <h2 class="product-name">Apple watch</h2>
        <p class="product-price">399.99</p>
        <button class="add-to-cart" type="button" onclick="alert('Producto 3 agregado al carrito')">Agregar al carrito</button>
      </div>
    </article>
    <article class="product-card">
      <img src="Frontend/Assets/sbox.png" alt="Producto 4" class="product-image" />
      <div class="product-info">
        <h2 class="product-name">XBOX Seie S</h2>
        <p class="product-price">399.90</p>
        <button class="add-to-cart" type="button" onclick="alert('Producto 4 agregado al carrito')">Agregar al carrito</button>
      </div>
    </article>
  </section>
